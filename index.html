<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinestar</title>    <!-- tên title --> 
    <link rel="stylesheet" href="./assets/cine.css">
    <link rel="stylesheet" href="./assets/Icon/themify-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />

</head>
<body>
    <div id="main">
        <div id="header">
            <div id="nav" >
                <!-- <a id="nav_home" href=""> Trang chủ </a> -->
                <ul id="nav_list">
                    <li><a href=""> Phim </a></li>
                    <li><a href=""> Lịch chiếu </a></li>
                    <li><a href=""> Rạp và giá </a></li>
                    <li><a href=""> Khuyến mãi </a></li>
                    <li><a href=""> Giới Thiệu </a></li>
                    <li><a href=""> Liên Hệ </a></li>
                </ul>
            </div>
            <!--search_icon-->
      
            <div id="search_box">
                <input class="search_bar" type="text" value="" placeholder="Tìm kiếm"/>
                <button class="search_button" type="button" name="Tìm Kiếm">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        
            <!--search_icon-->

            <div id="account">
                <button class="sign_in_button js-login" type="button" name="Đăng Nhập">
                    <i class="fa-solid fa-right-to-bracket i_log1"></i>
                    <i class="fa-solid fa-person-walking-dashed-line-arrow-right i_log2"></i>
                </button>
            </div>
        </div>  <!--#header-->

        <div class="modal js-modal">     <!--khung đăng nhập-->
            <div class="modal-container">
                <div class="modal-close js-modal-close">
                    <i class="fa-solid fa-xmark"></i>
                </div>
                <header class="modal-header">
                    Login
                </header>
                <div class="modal-body">
                    <label for="" class="modal-label">
                        <i class="fa-solid fa-user"></i>
                        USER
                    </label>
                    <input type="text" class="modal-input" placeholder="User">

                    <label for="" class="modal-label">
                        <i class="fa-solid fa-key"></i>
                        PASSWORD
                    </label>
                    <input type="text" class="modal-input" placeholder="Pass">

                    <input type="checkbox" name="" id="modal-checkbox">
                    Ghi nhớ đăng nhập

                    <button class="login">
                        LOGIN
                        <i class="fa-solid fa-right-to-bracket"></i>
                    </button>

                </div>
            </div>
        </div>                  <!--khung đăng nhập-->

    </div> <!--#main-->
    <!-- MDB -->


    <script>
        const loginacc = document.querySelectorAll('.js-login')
        const modal = document.querySelector('.js-modal')
        const modalClose = document.querySelectorAll('.js-modal-close')

        function loginnn() {
            modal.classList.add('open')
        }

        function loclose() {
            modal.classList.remove('open')
        }

        for(const loginac of loginacc){
            loginac.addEventListener('click',loginnn)
        }
        
        for(const modalc of modalClose){
            modalc.addEventListener('click',loclose)
        }

    </script>

</body>
</html>
